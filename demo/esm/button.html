<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo ESM</title>
</head>
<body>
  <h1>Demo</h1>
  <div id="app"></div>
  <script type="module">
    import { createApp } from 'vue/dist/vue.esm-bundler.js'
    import { SFCButton, JSXButton, MyButton } from '../../dist/smarty-ui.mjs'
    // 访问 http://localhost:5173/demo/esm/button.html

    // 加载所有组件 SmartyUI
    createApp({
      template: `
        <SButton />
        <JSXButton />
        <SFCButton />
      `
    })
      .component(SFCButton.name, SFCButton)
      .component(JSXButton.name, JSXButton)
      .component(MyButton.name, MyButton)
      .mount('#app')

  </script>
</body>
</html>
